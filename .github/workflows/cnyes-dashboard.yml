name: KC-WebTrace | CNYES Dashboard Auto Update

on:
  schedule:
    # 每天台灣時間 18:10（UTC+8 = UTC 10:10）
    - cron: "10 10 * * *"
  workflow_dispatch:

jobs:
  update-dashboard:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: |
          npm install axios cheerio dayjs
        working-directory: KC-dashboard/cnyes-dashboard

      - name: Run fetch & generate data
        run: |
          node run.js
        working-directory: KC-dashboard/cnyes-dashboard

      - name: Update latest.json
        run: |
          TODAY=$(date -u +"%Y-%m-%d")
          cp KC-dashboard/cnyes-dashboard/data/$TODAY.json \
             KC-dashboard/cnyes-dashboard/data/latest.json

      - name: Commit & push data
        run: |
          git config user.name "kc-webtrace-bot"
          git config user.email "bot@users.noreply.github.com"

          git add KC-dashboard/cnyes-dashboard/data
          git commit -m "KC-WebTrace: update cnyes dashboard data ($TODAY)" || echo "No changes"
          git push
