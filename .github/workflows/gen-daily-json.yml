name: Generate Daily Stock JSON

on:
  workflow_dispatch:
  schedule:
    - cron: "0 1 * * *" # UTC 01:00 = 台灣早上 09:00

jobs:
  build:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: cnyes-dashboard

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Prepare
        run: |
          TODAY=$(date -u +"%Y-%m-%d")
          echo "Today: $TODAY"
          mkdir -p data

          if [ ! -f data/latest.json ]; then
            echo "❌ latest.json 不存在！"
            exit 1
          fi

          # 產生今日檔案
          cp data/latest.json data/$TODAY.json

      - name: Commit & Push
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          git add data/*
          git commit -m "Daily JSON update: $TODAY" || echo "No changes"
          git push
