name: Daily Data Fetch

on:
  schedule:
    - cron: "0 9 * * 1-5" # 台灣時間 17:00（股市收盤後）
  workflow_dispatch:     # 手動執行也可

jobs:
  fetch:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 18

      - run: npm install node-fetch

      - run: node scripts/fetch-cnyes.js

      - run: |
          git config user.name "kc-aios-bot"
          git config user.email "bot@kc-aios"
          git add data/
          git commit -m "auto: update data for $(date +%F)"
          git push