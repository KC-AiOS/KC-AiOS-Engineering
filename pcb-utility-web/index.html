<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>PCB Utility Rate Calculator</title>
  <link rel="stylesheet" href="style.css" />
  <script src="calc.js" defer></script>
</head>

<body>
  <h2>PCB Utility Rate Calculator</h2>

  <div class="box">
    <label>PCB Width (mm)</label>
    <input id="pcb_w" type="number" step="0.01" />

    <label>PCB Height (mm)</label>
    <input id="pcb_h" type="number" step="0.01" />

    <label>Panel Width (mm)</label>
    <input id="panel_w" type="number" value="457" step="0.01" />

    <label>Panel Height (mm)</label>
    <input id="panel_h" type="number" value="610" step="0.01" />

    <label>Edge Margin (mm)</label>
    <input id="edge" type="number" value="5" step="0.01" />

    <label>Gap (mm)</label>
    <input id="gap" type="number" value="2" step="0.01" />

    <button id="btnCalc" type="button">Calculate</button>
  </div>

  <hr />

  <h3>Result</h3>
  <div id="result" class="result"></div>
</body>
</html>
